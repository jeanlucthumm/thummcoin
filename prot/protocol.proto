syntax = "proto3";
package prot;

enum Type {
    PING = 0;
    REQ = 1;
    PEER_LIST = 2;
}

message Message {
    Type type = 1;
    string from = 2;
    string to = 3;
    // 2 - 10 reserved for inner protocol
    bytes data = 11;
}

message Request {
    enum Type {
        PEER_LIST = 0;
    }
    Request.Type type = 1;
}

message PeerList {
    message Peer {
        string address = 1;
    }

    repeated Peer peers = 1;
}
